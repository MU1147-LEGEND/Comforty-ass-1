<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/5ad6d6220d.js" crossorigin="anonymous"></script>
    <title>Comforty</title>
  </head>
  <body>
    <div class="w-full h-auto px-10 py-3.5 bg-[#272343] justify-between items-center inline-flex">
      <div class="opacity-70 justify-start items-center gap-2 flex">
        <div class="w-4 h-4 relative"></div>
        <div
          class="text-white text-[13px] font-normal font-['Inter'] capitalize leading-[14.30px]"
        >
          Free shipping on all orders over $50
        </div>
      </div>
      <div class="opacity-70 justify-start items-start gap-6 flex">
        <div class="justify-start items-center gap-1.5 flex">
          <div
            class="text-center text-white text-[13px] font-normal font-['Inter'] leading-[16.90px]"
          >
            Eng
          </div>
        </div>
        <div
          class="text-center text-white text-[13px] font-normal font-['Inter'] leading-[16.90px]"
        >
          Faqs
        </div>
        <div class="justify-start items-start gap-1.5 flex">
          <div class="w-4 h-4 relative opacity-70"></div>
          <div
            class="text-center text-white text-[13px] font-normal font-['Inter'] leading-[16.90px]"
          >
            Need Help
          </div>
        </div>
      </div>
    </div>

    <div class="w-full h-auto px-10 py-5 bg-[#f0f1f3] justify-between items-center inline-flex">
      <div class="justify-start items-center gap-2 flex cursor-pointer">
        <div class="w-10 h-10 relative"></div>
        <div class="flex justify-center items-center gap-2 text-[#272343] text-2xl font-medium font-['Inter'] leading-loose">
            <div class="w-10 h-10 relative"><img src="./images/Logo Icon.png" alt="Comforty"></div>Comforty
        </div>
      </div>
      <div class="w-96 h-auto relative bg-white rounded-lg flex justify-around">
        <input type="text" class="py-[12px] pl-4 text-[#999caa] text-base font-normal font-['Inter'] leading-tight focus:outline-none rounded-lg" placeholder="Search here" />
        <button class="p-2"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="justify-start items-start gap-3 flex ">
        <div
          class="px-4 py-[11px] bg-white rounded-lg justify-center items-center gap-3 flex"
        >
          <div class="justify-start items-center gap-2 flex cursor-pointer">
            <div class="w-[22px] h-[22px] relative">
              <div class="w-[16.96px] h-[16.54px] left-[2.52px] top-[2.98px] absolute flex items-center justify-center"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
            <div class="text-center text-[#272343] text-xs font-medium font-['Inter'] capitalize leading-[13.20px]">
              Cart
            </div>
          </div>
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 left-0 top-0 absolute bg-[#007580] rounded-full"
            ></div>
            <div
              class="left-[7px] top-[5px] absolute text-center text-white text-[10px] font-medium font-['DM Sans'] capitalize leading-[10px]"
            >
              2
            </div>
          </div>
        </div>
        <div class="w-11 h-11 relative cursor-pointer">
          <div
            class="w-11 h-11 left-0 top-0 absolute bg-white rounded-lg"
          ></div>
          <div
            class="w-[22px] h-[22px] left-[11px] top-[11px] absolute rounded-lg"
          ><i class="fa-regular fa-heart"></i></div>
        </div>
        <div class="w-11 h-11 relative cursor-pointer">
          <div
            class="w-11 h-11 left-0 top-0 absolute bg-white rounded-lg"
          ></div>
          <div class="w-[22px] h-[22px] left-[11px] top-[11px] absolute rounded-lg">
          <div class="h-[16.87px] left-[4.41px] top-[2.58px] absolute">
            <i class="fa-regular fa-user"></i>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full h-auto px-14 py-3.5 bg-white shadow justify-between items-center inline-flex">
        <div class="justify-start items-center gap-8 flex">
          <div class="px-6 py-4 bg-white rounded-md border border-[#e0e3e5] justify-center items-center gap-4 flex">
            <div class="flex-col justify-start items-start gap-1 inline-flex"><i class="fa-solid fa-bars"></i></div>
            <div class="text-[#272343] text-sm font-medium font-['Inter'] capitalize leading-none">All Categories</div>
          </div>
          <div class="text-[#007580] text-sm font-medium font-['Inter'] capitalize leading-none cursor-pointer hover:text-[#007580]">Home</div>
          <div class="text-[#63616f] text-sm font-medium font-['Inter'] capitalize leading-none cursor-pointer hover:text-[#007580]">Shop</div>
          <div class="text-[#63616f] text-sm font-medium font-['Inter'] capitalize leading-none cursor-pointer hover:text-[#007580]">Product</div>
          <div class="text-[#63616f] text-sm font-medium font-['Inter'] capitalize leading-none cursor-pointer hover:text-[#007580] ">Pages</div>
          <div class="text-[#63616f] text-sm font-medium font-['Inter'] capitalize leading-none cursor-pointer hover:text-[#007580]">About</div>
        </div>
        <div class="justify-start items-start gap-2 flex">
          <div class="text-[#63616f] text-sm font-normal font-['Inter'] capitalize leading-none">Contact:</div>
          <div class="text-[#272343] text-sm font-medium font-['Inter'] capitalize leading-none">(808) 555-0111</div>
        </div>
    </div>

    <div class="hero w-full h-screen px-14 py-4 bg-[#f0f1f3]">
        <div class="left">
            <p>welcome to chairy</p>
            <h1>Best Furniture Collection For Your Interior.</h1>
            <button>Shop Now <i class="fa-solid fa-arrow-right"></i> </button>
        </div>
        <div class="right"></div>
    </div>
  </body>
</html>
